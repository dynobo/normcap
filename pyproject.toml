[tool.poetry]
name = "normcap"
version = "0.3.0b2"
description = "OCR-powered screen-capture tool to capture information instead of images."
keywords = ["screenshot", "ocr", "capture", "clipboard"]
license = "GPLv3"
authors = ["dynobo <dynobo@mailbox.org>"]
readme = "README.md"
repository = "https://github.com/dynobo/normcap"
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Topic :: Utilities",
  "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS",
]

[tool.poetry.scripts]
normcap = "normcap.app:main"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
jeepney = ">=0.7"
PySide6 = ">=6.2.3"
pytesseract = ">=0.3.9"
packaging = ">=21.0"

[tool.poetry.dev-dependencies]
black = ">=22.1.0"
isort = ">=5.10.1"
mypy = ">=0.931"
pre-commit = ">=2.16"
pydocstyle = ">=6.1.1"
pylint = ">=2.12.2"
pytest = ">=7.0.0"
pytest-cov = ">=3.0.0"
pytest-qt = ">=4.0.0"
pytest-xvfb = ">=2.0.0"
rope = ">=0.22.0"
toml = ">=0.10.2"
mdformat-gfm = ">=0.3.5"
coveralls = ">=3.3.1"
tbump = ">=6.7.0"
Levenshtein = ">=0.17.0"
# Types
types-toml = ">=0.10.1"
types-requests = ">=2.26.2"
types-Pillow = ">=9.0.4"
# Additional analysis tools
radon = ">=5.1.0"
pydeps = ">=1.10.12"
viztracer = ">=0.14.5"
# Build tools
briefcase = ">=0.3.5"
# Necessary because incompatibility of markupsafe > 2.1.0 with Jinja2 < 3.0.0
# but briefcase currently depends on Jinjia < 3.0.0
markupsafe = "2.0.1"
vulture = "^2.3"
pylint-pytest = "^1.1.2"
bandit = "^1.7.4"

[tool.black]
line-length = 88
include = '''
(
    ^/src/tests/.*py
  | ^/src/normcap/.*py
)
'''
exclude = '''
(
    __pycache__
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
src_paths = ["src/normcap", "src/tests"]

[tool.mypy]
files = ["src/normcap/**/*.py", "src/tests/**/*.py"]
follow_imports = "skip"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "normcap.window_base_ui"
follow_imports = "skip"
ignore_errors = true

[tool.pylint.master]
extension-pkg-allow-list = ["PySide6", "pytesseract"]
load-plugins= ["pylint_pytest"]
jobs = 3

[tool.pylint.'MESSAGES CONTROL']
load-plugins = "pylint.extensions.mccabe"
ignore = "window_base_ui.py"
disable = [
  "duplicate-code",
  "fixme",
  "invalid-name",
  "missing-module-docstring",
  "too-few-public-arguments",
  "too-few-public-methods",
  "too-many-arguments",
  "too-many-instance-attributes",
  "wrong-import-position",
  "missing-function-docstring",
]

[tool.pydocstyle]
convention = "google"
add-ignore = "D107,D104,D103,D100,D105"

[tool.pytest.ini_options]
#addopts = "--cov normcap --cov-report xml:cov.xml --cov-report html"
testpaths = ["src/tests"]
qt_api = "pyside6"
markers = ["skip_on_gh: do not run during CI/CD on github"]
xvfb_width = 1920
xvfb_height = 1080

[build-system]
requires = ["poetry-core>=1.0.0", "briefcase"]
build-backend = "poetry.core.masonry.api"

[tool.briefcase]
project_name = "NormCap"
bundle = "eu.dynobo"
version = "0.3.0b2"
url = "https://github.com/dynobo/normcap"
license = "GPLv3"
author = 'dynobo'
author_email = "dynobo@mailbox.org"

[tool.briefcase.app.normcap]
formal_name = "NormCap"
description = "OCR-powered screen-capture tool to capture information instead of images"
sources = ["src/normcap"]
icon = "src/normcap/resources/normcap"
installer_icon = "src/normcap/resources/normcap_install"
installer_background = "src/normcap/resources/normcap_install_bg"
requires = ["PySide6", "jeepney", "pytesseract", "packaging"]

[tool.briefcase.app.normcap.macOS]

[tool.briefcase.app.normcap.linux]
requires = ["Pillow==7.2.0"]
system_requires = ["tesseract-ocr", "pkg-config", "libtiff-dev"]

[tool.briefcase.app.normcap.windows]

[tool.tbump]

[tool.tbump.version]
current = "0.3.0b2"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  ((?P<extra>.+))?
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
# Poetry version and Briefcase version
src = "pyproject.toml"
search = 'version = "{current_version}"'

[[tool.tbump.file]]
src = "src/normcap/__init__.py"
search = '__version__ = "{current_version}"'

[[tool.tbump.file]]
src = "docs/index.html"

[[tool.tbump.before_commit]]
name = "check changelog"
cmd = "grep -q {new_version} CHANGELOG.md"
