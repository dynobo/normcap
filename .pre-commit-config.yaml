# See https://pre-commit.com/ for usage and config
fail_fast: true

repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v2.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
        exclude: ".srt$"
      - id: trailing-whitespace
        exclude: ".srt$"
      - id: mixed-line-ending
  - repo: local
    hooks:
      - id: compile_locales
        name: compile locales
        stages: [commit]
        language: system
        entry: poetry run python l10n.py
        pass_filenames: false

      - id: mdformat
        name: mdformat
        stages: [commit]
        language: system
        entry: poetry run mdformat
        types: [markdown]

      - id: black
        name: black
        stages: [commit]
        language: system
        entry: poetry run black normcap tests/ bundle/
        types: [python]

      - id: ruff
        name: ruff
        stages: [commit]
        language: system
        entry: poetry run ruff --fix .
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: poetry run mypy
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: poetry run pytest tests/
        types: [python]
        pass_filenames: false

      - id: pip-audit
        name: pip-audit
        stages: [commit]
        language: system
        entry:
          bash -c "poetry run pip-audit --strict --ignore-vuln PYSEC-2022-42969 -r
          <(poetry export -f requirements.txt --with=dev)"
        # ONHOLD: Remove once fix for PYSEC-2022-42969 got published
        pass_filenames: false
        types: [toml]

      - id: pydeps
        name: pydeps
        stages: [commit]
        language: system
        entry: poetry run pydeps normcap --max-bacon=2 -o=pydeps.png -T=png
        types: [python]
        pass_filenames: false

      - id: pydeps-internal
        name: pydeps-internal
        stages: [commit]
        language: system
        entry: poetry run pydeps normcap --max-bacon=1 -o=pydeps_internal.png -T=png
        types: [python]
        pass_filenames: false
